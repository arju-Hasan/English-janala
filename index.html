<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Janala - Login</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-screen h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('./assets/login-bg-image.jpg');">

  <!-- Login Form -->
  <section class="flex flex-col gap-4 bg-gray-200/80 p-8 rounded-lg shadow-lg w-80">
    <div class="flex flex-col items-center justify-center gap-2 text-2xl font-bold mb-4">
      <a class="flex gap-2 font-bold text-lg" href="">
        <span>English</span> 
        <img src="./assets/logo.png" alt="English Janala Logo" class="w-6 h-6"> 
        <span class="font-bangla font-semibold">জানালা</span> 
      </a>
    </div>

    <div>
      <label for="username" class="block mb-1">Your Username</label>
      <input class="p-2 rounded-lg w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
             type="text" id="username" placeholder="Enter your username">
    </div>

    <div>
      <label for="password" class="block mb-1">Your Password</label>
      <input class="p-2 rounded-lg w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
             type="password" id="password" placeholder="Enter your password">
    </div>

    <div>
      <button id="login-btn" class="btn btn-primary w-full">Login</button>
    </div>
  </section>

  <!-- Custom JS -->
  <script src="./script/index.js"></script>
</body>
</html>
